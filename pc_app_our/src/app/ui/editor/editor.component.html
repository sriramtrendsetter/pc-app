<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  
      <div class="row header-navbar">
        <div class="col-md-3">
          <h2 class="nav-header">CodeEditor</h2>
        </div>
        <div class="col-md-4 offset-md-3" style="margin-left: 12%"> 
          <select class="nav-lang-select" name="language" (change)="selectedLanguage($event.target.value)">
              <option *ngFor='let language of languageList' value={{language.id}}>{{language.name}}</option>
          </select>
        </div>  
        <div class="col-md-2" style="margin-left:10%">
          <button class="nav-submit" (click)="executeCode(text)"><i class="fas fa-play"></i> Run</button>
        </div>
      </div>
    


  <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 onlineEditor-section">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 onlineEditor-panel">
      <ace-editor
       [(text)]="text"
        #editor style="height:250px;"></ace-editor>
  </div>
  <div class="row mb-5">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <span>Input:</span>
      <ace-editor
       [(text)]="input"
        #editor style="height:150px;"></ace-editor>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <span>Output: </span> 
        <div class="result-box">
            {{codeResult}}
        </div>
      </div>
  </div>
</section>
